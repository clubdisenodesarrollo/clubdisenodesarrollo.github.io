        <div class="container__controls">

            <button id="load-image" class="controls__button">¡Cargar imagen!</button>
        </div>
        <div class="container__filters">
            <button class="filters__button" data-filter="red">Escala de rojos</button>
            <button class="filters__button" data-filter="green">Escala de verdes</button>
            <button class="filters__button" data-filter="blue">Escala de azules</button>
            <button class="filters__button" data-filter="grey">Escala de grises</button>
            <button class="filters__button" data-filter="negative">Negativo</button>
            <button class="filters__button" data-filter="black-white">Blanco y negro puro</button>
            <button class="filters__button" data-filter="sepia">Sepia</button>
            <button class="filters__button" data-filter="gaussian-blur">Desenfoque Gaussiano</button>
        </div>
        <div class="container__image-display">
