<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Bottom Nav</title>
    <style>
        /* Test para ver si los estilos se aplican correctamente */
        .test-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 9999;
        }
        
        /* Test espec√≠fico para bottom nav */
        .bottom-nav-test {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #8c1f25;
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 1000;
        }
        
        body {
            margin: 0;
            padding-bottom: 80px;
            font-family: Arial, sans-serif;
        }
        
        .content {
            padding: 20px;
            height: 200vh; /* Para hacer scroll */
        }
        
        @media (max-width: 425px) {
            .bottom-nav-test {
                display: block !important;
            }
        }
    </style>
</head>
<body>
    <div class="test-info">
        Ancho: <span id="width"></span>px<br>
        Resoluci√≥n detectada: <span id="resolution"></span>
    </div>
    
    <div class="content">
        <h1>Test de Bottom Navigation</h1>
        <p>Cambia el ancho de la ventana a menos de 425px para ver si aparece la barra inferior.</p>
        <p>Este contenido es largo para probar el scroll...</p>
        <br><br><br><br><br><br><br><br><br><br>
        <p>M√°s contenido aqu√≠...</p>
    </div>
    
    <div class="bottom-nav-test" style="display: none;">
        üè† Bottom Nav Test - Si ves esto, funciona! üéâ
    </div>
    
    <script>
        function updateInfo() {
            const width = window.innerWidth;
            document.getElementById('width').textContent = width;
            
            let resolution = 'Desktop';
            if (width <= 320) resolution = '320px';
            else if (width <= 375) resolution = '375px';
            else if (width <= 425) resolution = '425px';
            else if (width <= 768) resolution = '768px';
            else if (width <= 1024) resolution = '1024px';
            
            document.getElementById('resolution').textContent = resolution;
        }
        
        window.addEventListener('resize', updateInfo);
        updateInfo();
    </script>
</body>
</html>
