<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump It Up para ti</title>
    <style>
        body {
            background-image: url(fondo_1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: top;
        }

        .container {
            display: flex;
            justify-content: center;

            margin: 10px auto;
        }

        #game-container {
            width: 300px;
            height: 400px;
            border: 1px solid rgb(255, 11, 11);
            position: relative;
            overflow: hidden;

            display: flex;
            justify-content: center;

        }

        .arrow {
            width: 50px;
            height: 50px;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arrow img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #score {
            font-weight: 800;
            font-size: 35px;
            text-align: center;
            color: rgb(255, 255, 255);
            justify-content: center;
        }

        #buttons {
            display: flex;
            justify-content: space-around;
            margin: 2% auto;
        }

        .button {
            margin: 5px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            background-color: #dddddd43;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            /* Previene la selección de texto */
            -webkit-tap-highlight-color: transparent;
            /* Elimina el resaltado al tocar en móviles */
        }





        .imagenFinal {
            display: none;
            position: fixed;
            width: 100%;
            height: 100vh;
            margin: 0 auto;

            justify-content: center;
            align-items: center;

            background-color: rgba(0, 0, 0, 0.581);

            z-index: 1000;
        }

        .imagenFinal img {

            width: 30%;
            margin: 0 auto;

            justify-content: center;
            align-items: center;
            display: flex;
        }

        h1 {
            color: white;
            font-family: cursive;
        }

        .container_2 {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="imagenFinal" id="imagenFinal">

        <div class="container_2">

            <h1>GRACIAS POR JUGAR, VAMOS A JUGAR OVERWATCH ♥ </h2>

        </div>
        <img src="mascara.png" alt="">
    </div>

    <div class="container">
        <div id="game-container"></div>
    </div>
    <div id="score">Puntuación: 0</div>


    <div id="buttons">
        <div class="button" data-key="Q">7
            <img style="width: 30px;" src="7_verde.png" alt="">
        </div>
        <div class="button" data-key="W">9
            <img style="width: 30px;" src="9_azul.png" alt="">
        </div>
        <div class="button" data-key="E">5
            <img style="width: 30px;" src="5_estrella.png" alt="">
        </div>
        <div class="button" data-key="R">1
            <img style="width: 30px;" src="1_rojo.png" alt="">
        </div>
        <div class="button" data-key="T">3
            <img style="width: 30px;" src="3_amarillo.png" alt="">
        </div>
    </div>

    

    <script>
        const gameContainer = document.getElementById('game-container');
        const scoreElement = document.getElementById('score');
        const buttons = document.querySelectorAll('.button');
        let score = 0;
        let arrowInterval;

        const arrowImages = {
            7: "7_verde.png",
            9: "9_azul.png",
            5: "5_estrella.png",
            1: "1_rojo.png",
            3: "3_amarillo.png"
        };

        function createArrow() {
            const arrow = document.createElement('div');
            arrow.classList.add('arrow');
            const column = Math.floor(Math.random() * 5);
            arrow.style.left = `${column * 60}px`;
            const key = ['7', '9', '5', '1', '3'][column];
            arrow.dataset.key = key;

            const img = document.createElement('img');
            img.src = arrowImages[key];
            img.alt = key;
            arrow.appendChild(img);

            gameContainer.appendChild(arrow);

            let position = -50;
            const moveArrow = setInterval(() => {
                position += 2;
                arrow.style.top = `${position}px`;

                if (position >= 400) {
                    clearInterval(moveArrow);
                    gameContainer.removeChild(arrow);
                }
            }, 20);
        }

        function startGame() {
            score = 0;
            scoreElement.textContent = `Puntuación: ${score}`;
            arrowInterval = setInterval(createArrow, 1000);
        }

        function endGame() {
            clearInterval(arrowInterval);
           // alert(`¡Juego terminado!, Si te gusto escríbeme, lo hice para ti, Tu puntuación final es: ${score}`);

           const imagenFinal = document.getElementById("imagenFinal");

            imagenFinal.setAttribute("style", "display: flex");


        }

        document.addEventListener('keydown', (event) => {
            const key = event.key.toUpperCase();
            const arrows = document.querySelectorAll('.arrow');
            arrows.forEach(arrow => {
                if (arrow.dataset.key === key && parseInt(arrow.style.top) >= 350) {
                    gameContainer.removeChild(arrow);
                    score++;
                    scoreElement.textContent = `Puntuación: ${score}`;
                    if (score >= 20) endGame();
                }
            });
        });

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const key = button.dataset.key;
                const arrows = document.querySelectorAll('.arrow');
                arrows.forEach(arrow => {
                    if (arrow.dataset.key === key && parseInt(arrow.style.top) >= 350) {
                        gameContainer.removeChild(arrow);
                        score++;
                        scoreElement.textContent = `Puntuación: ${score}`;
                        if (score >= 20) endGame();
                    }
                });
            });
        });

        startGame();


        function checkArrowHit(key) {
            const arrows = document.querySelectorAll('.arrow');
            arrows.forEach(arrow => {
                if (arrow.dataset.key === key && parseInt(arrow.style.top) >= 350) {
                    gameContainer.removeChild(arrow);
                    score++;
                    scoreElement.textContent = `Puntuación: ${score}`;
                    if (score >= 20) endGame();
                }
            });
        }

        document.addEventListener('keydown', (event) => {
            const key = event.key.toUpperCase();
            checkArrowHit(key);
        });

        buttons.forEach(button => {
            ['click', 'touchstart'].forEach(eventType => {
                button.addEventListener(eventType, (e) => {
                    e.preventDefault(); // Previene el comportamiento por defecto
                    const key = button.dataset.key;
                    checkArrowHit(key);
                }, { passive: false });
            });
        });

        startGame();



    </script>
</body>

</html>
