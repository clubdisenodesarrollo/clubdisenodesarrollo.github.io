<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Efecto de Susto</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
        }
        
        .spacer {
            height: 100vh;
            background: linear-gradient(45deg, #111, #333);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        .featured-movie {
            height: 100vh;
            background: linear-gradient(135deg, #8B0000, #000);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .scary-character-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            visibility: hidden;
            width: 300px;
            height: 400px;
            z-index: 100;
            pointer-events: none;
        }
        
        #laMonjaSilueta2 {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
        }
        
        .movie-content {
            text-align: center;
            z-index: 1;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: lime;
            padding: 10px;
            font-family: monospace;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="spacer">
        <h2>Scrollea hacia abajo para ver el efecto...</h2>
    </div>
    
    <div class="featured-movie">
        <div class="movie-content">
            <h1>LA MONJA</h1>
            <p>Una experiencia aterradora te espera...</p>
        </div>
        
        <div class="scary-character-overlay">
            <img id="laMonjaSilueta2" src="https://via.placeholder.com/300x400/FF0000/FFFFFF?text=SCARY" alt="La Monja">
        </div>
    </div>
    
    <div class="spacer">
        <h2>¡El efecto ya debería haber aparecido!</h2>
    </div>
    
    <div class="debug-info" id="debugInfo">
        Scroll: 0<br>
        Progress: 0<br>
        Opacity: 0<br>
        Scale: 0
    </div>

    <script>
        console.log('Iniciando test de efecto scary...');
        
        const scaryCharacter = document.getElementById("laMonjaSilueta2");
        const debugInfo = document.getElementById("debugInfo");
        
        console.log('Elemento encontrado:', scaryCharacter);
        
        if (scaryCharacter) {
            let ticking = false;
            
            const updateScaryAnimation = () => {
                const featuredSection = document.querySelector('.featured-movie');
                if (!featuredSection) return;
                
                const rect = featuredSection.getBoundingClientRect();
                const windowHeight = window.innerHeight;
                const scrollY = window.scrollY;
                
                // Calcular progreso basado en la posición
                const sectionTop = rect.top;
                const sectionHeight = rect.height;
                
                // Progreso de 0 a 1 cuando la sección está visible
                let progress = 0;
                if (sectionTop < windowHeight && sectionTop + sectionHeight > 0) {
                    progress = Math.min(1, Math.max(0, (windowHeight - sectionTop) / windowHeight));
                }
                
                // Aplicar transformaciones
                const opacity = Math.min(1, progress * 2);
                const scale = 0.2 + (progress * 1.3);
                const rotation = progress * 10;
                
                scaryCharacter.style.opacity = opacity;
                scaryCharacter.style.transform = `translate(-50%, -50%) scale(${scale}) rotate(${rotation}deg)`;
                scaryCharacter.style.visibility = progress > 0.1 ? 'visible' : 'hidden';
                
                // Debug info
                debugInfo.innerHTML = `
                    Scroll: ${scrollY}<br>
                    Progress: ${progress.toFixed(2)}<br>
                    Opacity: ${opacity.toFixed(2)}<br>
                    Scale: ${scale.toFixed(2)}<br>
                    Section Top: ${sectionTop}<br>
                    Visible: ${progress > 0.1 ? 'YES' : 'NO'}
                `;
                
                console.log('Update:', { progress, opacity, scale, sectionTop });
                
                ticking = false;
            };
            
            const requestUpdate = () => {
                if (!ticking) {
                    requestAnimationFrame(updateScaryAnimation);
                    ticking = true;
                }
            };
            
            window.addEventListener('scroll', requestUpdate, { passive: true });
            // Ejecutar una vez al cargar
            updateScaryAnimation();
        } else {
            console.error('No se encontró el elemento con ID laMonjaSilueta2');
        }
    </script>
</body>
</html>
